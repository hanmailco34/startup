<div class="foodUpload_container">
    <div class="file_upload_box" id="file_upload">
        <div class="picture_box"></div>
        <div class="upload_title_box">
            업로드할 이미지를 선택해주세요
        </div>
    </div>
    <div class="uploaded_title_box">업로드한 이미지(대표 썸네일을 클릭해주세요)</div>
    <div class="show_file_upload" id="file_box">
        
    </div>
    <div class="upload_text_box">
        <textarea class="upload_text" id="file_text" placeholder="문구 입력..."></textarea>
    </div>

    <input class="hidden" id="file_data" type="file" accept="image/*, .jpg, .png, .bmp, .gif, .jpeg" multiple>
</div>
